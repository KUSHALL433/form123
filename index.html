<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="regis.css" />
    <link rel="stylesheet" href="/regismobile.css" media="(max-width:500px)" />
    <link rel="icon" href="/form.svg" />
    <title>CA Form | Registration Form</title>
  </head>
  <body>
    <header>
      <h1>Welcome To The CA Registration Form</h1>
    </header>
    <p class="intro-text">
      Fill Out our CA Registration form to be a part of Adhyaaya-22
    </p>

    <main>
      <h2>Registration Form</h2>
    </main>
    <box class="hero">
    <div class="text-form">
      <form>
        <div class="firstname-form">
          <label for="first-name">First Name:</label>
          <input type="text" placeholder="First Name" required />
        </div>
        <div class="lastname-form">
          <label for="last-name"> Last Name:</label>
          <input type="text" placeholder="Last Name" required />
        </div>
        <div class="email-form">
          <label for="email">Email Id:</label>
          <input type="email" placeholder="Enter an email" required />
        </div>
        <div class="phone-number">
          <label for="phone-number"> Mobile Number:</label>

          <input type="tel" placeholder="Mobile no " maxlength="10" required />
        </div>
        <div class="college-name">
          <label for="college-name">College Name:</label>
          <input type="text" placeholder="Your current College" required/>
        </div>
        <button>Submit</button>
      </form>
    </box>
    </div>
    <footer>COPYRIGHT &copy; Adhyaaya-22 GCOEN</footer>
  </body>
</html>
